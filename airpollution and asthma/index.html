<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html">üå¨Ô∏è CleanAir</a></div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="air_pollution.html">Air Pollution</a></li>
                <li><a href="asthma.html">Asthma</a></li>

        </nav>
    </header>

    <main>
        <section class="hero-section">
            <h1>Breathe Easier. Check Your Air.</h1>
        </section>

        <!-- SEARCH + AQI + RADAR -->
        <section class="card-section">
            <h2>Check Air Quality</h2>

            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city manually (optional)">
                
                <select id="city-dropdown">
                    <option value="">-- OR Select City --</option>
                    <option value="delhi">Delhi</option>
                    <option value="lucknow">Lucknow</option>
                    <option value="shillong">Shillong</option>
                </select>

                <button onclick="searchCity()">Search</button>
            </div>

            <!-- AQI BOX -->
            <div id="aqi-box" class="data-card hidden">
                <h3>Current AQI for <span id="city-name">---</span></h3>
                <p>AQI: <strong id="aqi-value">--</strong></p>
            </div>

            <!-- RADAR CHART -->
            <div class="data-card">
                <h3>Pollutant Radar Chart</h3>
                <canvas id="radarChart" width="350" height="350"></canvas>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>
